<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Previsão para 5 Dias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Previsão do Tempo - 5 Dias</h1>
        <p>Veja a previsão detalhada para os próximos dias</p>
        <div id="forecast-carousel-container">
            <!-- Carrossel de Previsão será inserido aqui via JS -->
        </div>
        <div id="search-elements" style="display: none;">
            <input type="text" id="city-name-forecast" placeholder="Digite o nome da cidade">
            <button id="search-forecast-btn">Buscar</button>
        </div>
    </header>

    <main>
        <div id="forecast-results" style="display: none;">
            <button id="new-search-forecast-btn">Nova Busca</button>
        </div>
    </main>

    <footer>
        Desenvolvido por Morganna - Projeto Integrador Interdisciplinar
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='forecast.js') }}"></script>
</body>
</html>
