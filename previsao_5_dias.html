<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Previsão para 5 Dias</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header id="back2">

        <div id="menu-previsao">
            <ul>
                <li><a href="{{ url_for('index') }}">Previsão do Dia</a></li>
                <li><a href="previsao_5_dias">Previsão 5 dias</a></li>
            </ul>
        </div>

        <h1 id="forecast-title">Previsão do Tempo - 5 Dias</h1>
        <p>Veja a previsão detalhada para os próximos dias</p>

        <!-- Campo de busca -->
        <div id="search-elements">
            <input type="text" id="city-name-forecast" placeholder="Digite o nome da cidade">
            <button id="search-forecast-btn">Buscar</button>
        </div>

        <!-- Carrossel de previsões -->
        <div id="forecast-results" style="display: none;">
            <div id="carousel-container" class="forecast-carousel">
                <!-- Quadradinhos inseridos dinamicamente aqui -->
            </div>
            <div class="carousel-controls">
                <button id="new-search-forecast-btn">Nova Busca</button>
            </div>
        </div>
    </header>

    <footer>
        © 2025 Sinal de Nuvens - by Nathalia Molina - Todos os direitos reservados.
    </footer>

    <script src="{{ url_for('static', filename='forecast.js') }}"></script>
</body>
</html>
